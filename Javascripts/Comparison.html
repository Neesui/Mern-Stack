<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // == equal to
        // === same value and same data type
        // < less tham
        // > greater than
        // <= less than or equl to
        // >= greater than or equal to
        //!= not equal to
        let x = 10<30
        document.write(`${x}<br>`)

        let y = 10>30
        document.write(`${y}<br>`)

        let z = 10>=30
        document.write(`${z}<br>`)

        let a = 10<=30
        document.write(`${a}<br>`)

        let m = 10==30
        document.write(`${m}<br>`)

        let n = 30===30
        // == equal to ma value check garna lai ho
        document.write(`${n}<br>`)

        let o = 10!=30
        document.write(`${o}<br>`)
    </script>
</body>
</html>
