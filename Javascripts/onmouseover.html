<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            height: 500px;
            width: 900px;
            margin: auto;
        }
        .content img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

</head>
<body>

    <div class="content" onmouseover="nisha()" onmouseout="nisu()">
        <img src="https://4kwallpapers.com/images/wallpapers/tanjiro-kamado-3840x2160-9324.jpg" alt="">
        
    </div>
         
    <script>
 const nisha=()=>{
            document.querySelector('img').src='https://www.chromethemer.com/download/hd-wallpapers/demon-slayer-art-3840x2160.jpg'
        }

        const nisu=()=>{
            document.querySelector('img').src='https://cdn.oneesports.gg/cdn-data/2024/01/Anime_DemonSlayer_Wallpaper_Hashira_HD-1024x576.jpg'
        }
    </script>
</body>
</html>
