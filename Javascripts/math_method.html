<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi = Math.PI
        document.write(`${pi}<br>`)
        document.write(`${pi.toFixed(4)}<br>`)

        //sqrt()
        document.write(`${Math.sqrt(81)}<br>`)
        document.write(`${Math.SQRT1_2}<br>`)
        document.write(`${Math.SQRT2}<br>`)

        //pow()
        document.write(`${Math.pow(3,4)}<br>`)

        //abs()
        document.write(`${Math.abs(-10)}<br>`)

        //round()
        document.write(`${Math.round(10.408)}<br>`)
        
        //ceil()
        document.write(`${Math.ceil(20.5)}<br>`)

        //floor()
        document.write(`${Math.floor(9.9)}<br>`)

        //trunc
        document.write(`${Math.trunc(110.999)}<br>`)
        
        //mim na d max
        document.write(`${Math.min(1,5,6,8,10)}<br>`)
        document.write(`${Math.max(110,2,1,3,4)}<br>`)

        //random
        document.write(`${Math.random()}<br>`)

        let x = Math.random()*20
        document.write(`${Math.floor(x)}<br>`)
    </script>
</body>
</html>
